<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Paintings Collectors App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav>
        <div class="home">
            <a th:href="@{/index}" th:unless="${@currentUser.isLogged()}">Paintings Collectors App</a>
            <a th:href="@{/add}" th:if="${@currentUser.isLogged()}">Add Painting</a>
        </div>
        <div class="links">
            <li>
                <a th:href="@{/log}" th:unless="${@currentUser.isLogged()}">Login</a>
            </li>

            <li>
                <a th:href="@{/reg}" th:unless="${@currentUser.isLogged()}">Register</a>
            </li>

            <li>
                <a th:href="@{/logout}" th:if="${@currentUser.isLogged()}">Logout</a>
            </li>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background footer-text fixed-bottom">
            &copy; Spring team 2024. All rights reserved.
        </div>
    </div>
</footer>

</body>
</html>
